<div class="container">
    <flash-messages></flash-messages>
	<div class="d-flex justify-content-center h-100 mt-5">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
				<!-- <div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div> -->
			</div>
			<div class="card-body">
				<form (ngSubmit)="onSubmit()"  #loginForm="ngForm" >
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" required class="form-control"  placeholder="email" name="email" [(ngModel)]="loginInfo.email"> 
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" required autocomplete="on" class="form-control" placeholder="password" name="password" [(ngModel)]="loginInfo.password">
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox" name="remember" [(ngModel)]="loginInfo.remember">Remember Me
					</div>
					
					<button type="submit" [disabled]="!loginForm.form.valid" class="btn float-right login_btn">Login</button>
					
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a routerLink="/signup">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
